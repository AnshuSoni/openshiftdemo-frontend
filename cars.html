<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User Information</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
              <div style="margin-top: 100px;">
              </div>
                <div class="card border-success">
                    <div class="card-header">
                      <span>Cars</span>
                      <span class="float-right">
                        <a href="create-car.html" class="btn btn-link">Add New Car</a>
                      </span>
                    </div>
                    <div class="card-body">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">carId</th>
                            <th scope="col">Name</th>
                            <th scope="col">Model</th>
                            <th scope="col">Manufacturer</th>
                            <th scope="col">Registration Number</th>
                          </tr>
                        </thead>
                        <tbody id="cars-data">

                        </tbody>
                      </table>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script>
        fetchData();
        async function fetchData(){
            const responseJson = await fetch('http://dockerdemo-0-algosec-altran.apps.frilmop44cdev.tsa.capgemini.com/');
            console.log(responseJson);
            const data = await responseJson.json();
            // console.log(data);
            let trtmp;
            data.forEach(item => {
                trtmp += "<tr>";
                trtmp += "<td>" + item.carId + "</td>";
                trtmp += "<td>" + item.carName + "</td>";
                trtmp += "<td>" + item.model + "</td>";
                trtmp += "<td>" + item.manufacturer + "</td>";
                trtmp += "<td>" + item.registrationNumber + "</td>";
                trtmp += "</tr>";
            });
            document.getElementById("cars-data").innerHTML = trtmp;
        }
        
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
